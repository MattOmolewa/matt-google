<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->

    <div class="navbar">
        <a class="navbar-link" href="#">Gmail</a>
        <a class="navbar-link" href="#">Images</a>
        <a class="menu-link" href="#"><img src="./images/menu.png" alt="menu logo" height="25px"></a>
        <a class="sign-in" href="#">Sign in</a>
    </div>

    <!-- central -->

    <main>
        <div class="main-image">
            <img src="./images/google-logo.png" alt="google logo">
        </div>
        <div class="main-input">
            <input class="input-text" type="text">
        </div>
        <div>
            <input class="main-button" type="button" value="Google Search">

        </div>
        <div class="main-text">
            <span class="main-text">Google offered in: </span>
            <a href="#" class="main-text">Hausa</a>
            <a href="#" class="main-text">Igbo</a>
            <a href="#" class="main-text">Èdè Yorùbá</a>
            <a href="#" class="main-text">Nigerian Pidgin</a>
        </div>
    </main>

    <!-- footer -->

    <footer>
        <div class="footer">
            <span class="footer-left">
                <a class="footer-1" href="#">Advertising</a>
                <a class="footer-1" href="#">Business</a>
                <a class="footer-1" href="#">About</a>
                <a class="footer-1" href="#">How Search works</a>
            </span>

            <span class="footer-right">
                <a href="#" class="footer-2">Privacy</a>
                <a href="#" class="footer-2">Terms</a>
                <a href="#" class="footer-2">Settings</a>
            </span>
        </div>
    </footer>
</body>

</html>
